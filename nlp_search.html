<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Recommender</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body { background-color: #f8f9fa; }


    .navbar-custom {
      background-color: #80807f;
    }
    .navbar-custom .navbar-brand {
      color: #41be67;
      font-weight: bold;
    }
    .navbar-custom .nav-link {
      color: #ffffff;
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link.active {
      color: #41be67 !important;
    }
    .navbar-custom .navbar-toggler {
      border-color: #41be67;
    }
    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'>\
          <path stroke='#ffffff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/>\
        </svg>");
    }


    .btn-green { background-color: #41be67; color: white; }
    .btn-green:hover { background-color: #369c52; }
    .btn-blue  { background-color: #80807f; color: white; }
    .btn-blue:hover  { background-color: #666 ; }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AI Kitchen Assistant</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Classify Produce</a></li>
          <li class="nav-item"><a class="nav-link" href="cv_results.html">CV Results</a></li>
          <li class="nav-item"><a class="nav-link active" href="nlp_search.html">Recommend Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="results.html">Recipe List</a></li>
          <li class="nav-item"><a class="nav-link" href="recipe_detail.html">Recipe Detail</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Scientific Report</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-success">Find Your Recipe</h1>
      <p class="lead">Search using tags or pictures or describe what you're craving.</p>
    </div>

    <!-- Button to CV Task -->
    <div class="text-center mb-4">
      <a href="upload.html" class="btn btn-blue btn-lg">Upload Pictures</a>
    </div>

    <!-- Free‐form search card -->
    <form action="results.html" method="GET" class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="recipe-input" class="form-label">Describe your recipe:</label>
        <textarea
          id="recipe-input"
          name="q"
          class="form-control"
          rows="3"
          placeholder="e.g. summer salad with berries"
          required
        ></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-green btn-lg">Search</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
</body>
</html>
