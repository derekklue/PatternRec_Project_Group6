<!DOCTYPE html>
<html>
<head>
  <title>Classification Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5 text-center">
    <h3>Predicted Ingredients</h3>
    <p><strong>{{ labels | join(', ') }}</strong></p>

    <form method="GET" action="{{ url_for('nlp_search') }}">
      <input type="hidden" name="tags" value="{{ labels | join(' ') }}">
      <button type="submit" class="btn btn-success mt-3">Recommend Recipes</button>
    </form>

    <a href="/static" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
  </div>
</body>
</html>
