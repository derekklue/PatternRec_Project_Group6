<!DOCTYPE html>
<html>
<head>
  <title>Recommended Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .btn-green { background-color: #28a745; color: white; }
    .btn-green:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-success">Top Matches</h2>
    <div class="row">
      {% for recipe in results %}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.name }}</h5>
              <p class="card-text">⭐ {{ recipe.rating }} | Score: {{ '%.2f' % recipe.score }}</p>
              <a href="{{ url_for('recipe_detail', recipe_id=recipe.id, input=user_input, tags=tags) }}" class="btn btn-green btn-sm">View Recipe</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('nlp_search') }}" class="btn btn-outline-secondary mt-4">← Back to Search</a>
  </div>
</body>
</html>
